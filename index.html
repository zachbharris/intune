<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- COMMON TAGS -->
	<title>InTune</title>
	<!-- Search Engine -->
	<meta name="description" content="Collection of different guitar tunings">
	<!-- Schema.org for Google -->
	<meta itemprop="name" content="InTune">
	<meta itemprop="description" content="Collection of different guitar tunings">
	<!-- Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="InTune">
	<meta name="twitter:description" content="Collection of different guitar tunings">
	<meta name="twitter:site" content="@zachbharris">
	<meta name="twitter:image:src" content="https://intune.zachbharris.com/meta.jpg">
	<!-- Open Graph general (Facebook, Pinterest & Google+) -->
	<meta name="og:title" content="InTune">
	<meta name="og:description" content="Collection of different guitar tunings">
	<meta name="og:image" content="https://intune.zachbharris.com/meta.jpg">
	<meta name="og:url" content="intune.zachbharris.com">
	<meta name="og:site_name" content="InTune">
	<meta name="og:locale" content="en_US">
	<meta name="og:type" content="website">


	<link rel="icon" href="favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Asap:700i|Open+Sans:400i" rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
	<section name="intune">
		<div class="container">
			<h1>InTune</h1>
			<select name="Tuning" id="tuning">
				<option disabled value="">--Standard Tunings--</option>
				<option value="eStandard" selected>Standard</option>
				<option value="bStandard">B Standard</option>
				<option value="aStandard">A Standard</option>
				<option value="gStandard">G Standard</option>
				<option value="fStandard">F Standard</option>
				<option disabled value="">--Drop Tunings--</option>
				<option value="dropD">Drop D</option>
				<option value="dropCSharp">Drop C#</option>
				<option value="dropC">Drop C</option>
				<option value="dropB">Drop B</option>
				<option value="dropBFlat">Drop Bb</option>
				<option value="dropA">Drop A</option>
				<option value="dropGSharp">Drop G#</option>
				<option disabled value="">--Open Tunings--</option>
				<option value="openC">Open C</option>
				<option disabled value="">--Other Tunings--</option>
				<option value="eFlatTuning">Eb Tuning</option>
				<option value="dTuning">D Tuning</option>
				<option value="cSharpTuning">C# Tuning</option>
				<option value="cTuning">C Tuning</option>
			</select>
			<div class="tuning">
				<div id="sixth" class="string"></div>
				<div id="fifth" class="string"></div>
				<div id="fourth" class="string"></div>
				<div id="third" class="string"></div>
				<div id="second" class="string"></div>
				<div id="first" class="string"></div>
			</div>
		</div>
	</section>

	<footer>
		<p>Created By <a href="https://zachbharris.com" target="_blank" rel="noopener noreferrer">Zach B. Harris</a>. Proudly hosted on <a href="https://netlify.com" target="_blank" rel="noopener noreferrer">Netlify</a>. Found a bug? <a href="https://github.com/zachbharris/intune/issues" target="_blank" rel="noopener noreferrer">Report it here</a>!</p>
	</footer>

	<!-- js -->
	<script src="/assets/js/main.js"></script>
</body>
</html>
